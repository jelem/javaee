<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Shop</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="grid-container">
  <section class="logo">
    <img title="logo" src="img/logo.png">
  </section>

  <section class="title">
    <h1>Book Store</h1>
  </section>

  <section class="menu">
    <div class="flex-container-menu">
      <div class="flex-item-menu">
        <a href="/books">List of books</a>
      </div>
      <div class="flex-item-menu">
        <a href="/bookshop/search.html">Search book by author</a>
      </div>
      <div class="flex-item-menu">
        <a href="/bookshop/add.html">Add new book</a>
      </div>
    </div>
  </section>

  <section class="main">
    <div class="flex-container-main">
      <div class="flex-item">
        <img src="img/alchemist.jpg" width="200" height="300">
        <h1>"The Alchemist"</h1>
        <h2>"Paulo Coelho", "1988"</h2>
      </div>
      <div class="flex-item">
        <img src="img/gatsby.jpg" width="200" height="300">
        <h1>"The Great Gatsby"</h1>
        <h2>"Scott Fitzgerald", "1925"</h2>
      </div>
      <div class="flex-item">
        <img src="img/martian.jpg" width="200" height="300">
        <h1>"The Martian"</h1>
        <h2>"Andy Weir", "2011"</h2>
      </div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
    </div>
  </section>

  <section class="footer">
    <p>@Copyright 2017</p>
  </section>

</div>
</body>
</html>
