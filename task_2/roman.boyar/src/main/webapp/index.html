<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Магазин книг</title>
</head>
<body>

<form method="get" title="books" action="/bookstore/books">
  <table>
    <tr>
      <td><p>
        <h3>Показать все книги</h3></p></td>
      <td><p><input type="submit" value="Выполнить"></p></td>
    </tr>
  </table>
</form>

<form method="get" title="search" action="/bookstore/search">
  <table>
    <tr>
      <td><p>
        <h3>Найти книга определенного автора</h3></p></td>
      <td><p><input type="submit" value="Ввести автора"></p></td>
    </tr>
  </table>
</form>

<form method="get" title="addnewbook" action="/bookstore/newbook">
  <table>
    <tr>
      <td><p>
        <h3>Добавить новую книгу</h3></p></td>
      <td><p><input type="submit" value="Ввести атрибуты книги"></p></td>
    </tr>
  </table>
</form>

</body>
</html>
